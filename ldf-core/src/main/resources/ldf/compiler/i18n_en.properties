syntax.unrecovered_error =\
  Syntax Error

syntax.string.illegal_escape_seq =\
  Syntax Error: Illegal escape sequence

syntax.quantifier.zero =\
  Syntax Error: A quantity of zero is not allowed

syntax.quantifier.redundant =\
  Redundant: {0} can be omitted

syntax.quantifier.can_replace =\
  Redundant: {0} can be replaced with `{1}`

syntax.quantifier.n_gt_m =\
  Syntax Error: Lower bound greater than upper bound

syntax.quantifier.m_is_0 =\
  Syntax Error: An upper bound of zero is not allowed

syntax.action.has_quantifier =\
  Syntax Error: Quantifier on grammar action is not allowed

syntax.action.has_label =\
  Syntax Error: Label on grammar action is not allowed

syntax.wildcard.not_allowed =\
  Syntax Error: Wildcard `_` not allowed here

syntax.wildcard.misplaced =\
  Syntax Error: Wildcard can only be placed on the final position

declaration.duplicate =\
  Error: Duplicate declaration for {0} `{1}`

declaration.clash =\
  Error: Declaration for `{0}` clashes with {1} having the same name

declaration.cant_contain =\
  Syntax Error: {0} `{1}` not allowed inside {2} `{3}`

symbol.unresolved =\
  Error: `{0}` unresolved symbol

symbol.ambiguous =\
  Error: `{0}` ambiguous reference

extends.cyclic_dependency =\
  Error: `{0}` is part of a cyclic dependency chain

extends.clashing_field =\
  Error: `{0}` clashes with field in parent class

reference.illegal.target =\
  Error: `{0}` expected {1} got {2}

nterm.multiple_labels =\
  Error: Multiple labels refer to the same BNF item

type.not_assignable =\
  Error: Type `{0}` not assignable from `{1}`

type.no_lub =\
  Error: Could not find one Least Upper Bound (LUB) for `{0}`. Please add \
  a `where` clause for this label, specifying the expected data type.

nterm.type_mismatch =\
  Error: Mismatched types for non-terminal `{0}`

nterm.no_body =\
  Error: Non-terminal `{0}` has no body.

nterm.underscore_beside_action =\
  Error: `_` not allowed beside grammar actions

nterm.label_beside_underscore =\
  Error: `{0}` not allowed beside `_` (which can only be used by itself)

nterm.multiple_underscore =\
  Error: Multiple `_` not allowed within the same sub-expression
